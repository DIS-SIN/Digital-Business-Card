<html>
<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<script type="text/javascript" src="utils.js"></script> 



<div class="card" >
  <img id='profile' alt="John" style="width:100%">
  <h1 id="name"></h1>
  <p class="title" id='title'></p>
  <p id="company"></p>
  <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a> 
    <a href="#"><i class="fa fa-twitter"></i></a>  
    <a href="#"><i class="fa fa-linkedin"></i></a>  
    <a href="#"><i class="fa fa-facebook"></i></a> 
  </div>
  <p><button>Contact</button></p>
</div>


<script type="text/javascript">
  $(function(){
      console.log("URL:"+document.URL)
      rootpath="people/"
      path=rootpath+getParams().path+'/'
      file=path + 'info.json'
      console.log(path)
      $.getJSON(file,function(data){
          document.getElementById('name').innerHTML=data.first_name + '  '+ data.last_name
          document.getElementById('title').innerHTML=data.role
          document.getElementById('profile').setAttribute("src", path+data.image_header)
          
      });
  });
</script>

</body>
</html>
